<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板</title>
  </head>

  <style>
    .hh {
      color: rgb(46, 148, 70);
    }
    img {
      width: 100px;
      height: 100px;
    }
  </style>

  <body>
    <!-- 变量 直接使用 -->
    <h1 id="refh1">{{ name }}</h1>
    <!-- 定义变量 -->
    {{set pageTitle = name}}
    <!-- 使用变量 -->
    <h1 id="refh1">{{pageTitle}}</h1>
    <!-- 条件 -->
    <div>
      {{if sex == "male"}}
      <p>男</p>
      {{else if sex == "female"}}
      <p>女</p>
      {{else}}
      <p>未填写</p>
      {{/if}}
    </div>
    <!-- 遍历 -->
    <ul>
      {{each list}}
      <li class="hh">{{$index}}---{{$value}}</li>
      {{/each}}
    </ul>
    <!-- 静态资源 -->
    <img src="/public/logo.png" alt="Logo" />
  </body>
</html>
